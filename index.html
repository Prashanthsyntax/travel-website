<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('palace-7421313_1920.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .login-container label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="ChatGPT Image Apr 27, 2025, 04_22_38 PM.png" alt="Logo">
    </div>
    <h2>Login Page</h2>
    <form action="options.html" method="GET">
      <label>Phone Number: <input type="tel" name="phno" required></label><br>
      <label>Password: <input type="password" name="pass" required></label><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
