<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Directions</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-directions.js/v4.1.0/mapbox-directions.css" rel="stylesheet" />
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-directions.js/v4.1.0/mapbox-directions.js"></script>

    <script>
      // Replace this with your Mapbox Access Token
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3ViaGFtcHJlZXQiLCJhIjoiY2toY2IwejF1MDdodzJxbWRuZHAweDV6aiJ9.Ys8MP5kVTk5P9V2TDvnuDg';

      // Initialize the Mapbox map
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 13
      });

      // Get the current user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const userLocation = [position.coords.longitude, position.coords.latitude];
            map.setCenter(userLocation); // Center map to user's location
            map.setZoom(14);

            // Set destination coordinates (can be dynamically updated)
            const destination = [-73.9857, 40.7484]; // Example: Empire State Building coordinates

            // Create a Mapbox Directions instance
            const directions = new MapboxDirections({
              accessToken: mapboxgl.accessToken
            });

            map.addControl(directions, 'top-left');

            // Calculate the route from user's current location to the destination
            directions.setOrigin(userLocation);
            directions.setDestination(destination);
          },
          function () {
            alert('Geolocation failed or permission denied.');
          }
        );
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    </script>
  </body>
</html>
